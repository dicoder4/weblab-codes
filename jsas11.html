<!DOCTYPE html>
<html>
<head>
    <title>Filter Long Words</title>
</head>
<body>

    <h3>Filter Words Longer Than Given Length</h3>

    <input type="text" id="wordInput" placeholder="Enter words separated by spaces">
    <br><br>
    <input type="number" id="lengthInput" placeholder="Enter number i">
    <br><br>
    <button onclick="showFilteredWords()">Filter</button>

    <p id="output"></p>

    <script>
        function filterLongWords(words, i) {
            return words.filter(function(word) {
                return word.length > i;
            });
        }

        function showFilteredWords() {
            var words = document.getElementById("wordInput").value.split(" ");
            var i = parseInt(document.getElementById("lengthInput").value);
            var result = filterLongWords(words, i);
            document.getElementById("output").innerText = "Words longer than " + i + ": " + result.join(", ");
        }
    </script>

</body>
</html>
