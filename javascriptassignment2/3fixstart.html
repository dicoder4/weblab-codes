<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FixStart Function</title>
    <script>
        function fixStart(str) {
            // Get the first character
            var firstChar = str.charAt(0);

            // Replace all occurrences of the first character (except the first occurrence) with '*'
            var fixedStr = firstChar + str.slice(1).replace(new RegExp(firstChar, 'g'), '*');

            // Return the modified string
            return fixedStr;
        }

        function displayResult() {
            // Get the value from the input field
            var inputStr = document.getElementById('inputString').value;

            // Call the fixStart function and get the result
            var result = fixStart(inputStr);

            // Display the result on the webpage
            document.getElementById('result').innerText = 'Modified string: ' + result;
        }
    </script>
</head>
<body>
    <h1>FixStart Function</h1>
    
    <label for="inputString">Enter a string:</label>
    <input type="text" id="inputString" required><br><br>

    <button onclick="displayResult()">Apply FixStart</button>

    <h3 id="result"></h3>
</body>
</html>
