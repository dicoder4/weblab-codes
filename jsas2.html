<!DOCTYPE html>
<html>
<head>
    <title>Max of Two Numbers</title>
    <script>
        function maxofthree(a, b,c) {
            if (a > b && a > c) {
                return a;
            } else if (b > a && b > c) {
                return b;
            }
            else{
                return c;
            }
        }

        function showMax() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            const result = maxofthree(num1, num2,num3);
            document.getElementById("result").innerText = "The maximum is: " + result;
        }
    </script>
</head>
<body>
    <h2>Find the Maximum of Two Numbers</h2>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>

    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>

    <label for="num3">Enter third number:</label>   
    <input type="number" id="num3"><br><br>

    <button onclick="showMax()">Find Max</button>

    <p id="result"></p>
</body>
</html>
