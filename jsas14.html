<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>
    <form onsubmit="return validateForm()">

        <label>Name:</label><br>
        <input type="text" id="name"><br><br>

        <label>Username:</label><br>
        <input type="text" id="username"><br><br>

        <label>Password:</label><br>
        <input type="password" id="password"><br><br>

        <label>Confirm Password:</label><br>
        <input type="password" id="confirmPassword"><br><br>

        <label>Year of Birth:</label><br>
        <input type="text" id="year"><br><br>

        <label>Email:</label><br>
        <input type="text" id="email"><br><br>

        <input type="checkbox" id="terms"> I agree to the terms and conditions<br><br>

        <input type="submit" value="Register">

    </form>

    <p id="message" style="color: red;"></p>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            var email = document.getElementById("email").value.trim();
            var year = document.getElementById("year").value.trim();
            var terms = document.getElementById("terms").checked;
            var message = "";

            // Check for empty fields
            if (username === "" || password === "" || confirmPassword === "" || email === "") {
                message = "Username, password, confirm password and email cannot be empty.";
            }
            // Check if passwords match
            else if (password !== confirmPassword) {
                message = "Passwords do not match.";
            }
            // Check email format
            else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                message = "Invalid email format.";
            }
            // Check year of birth
            else if (!/^\d{4}$/.test(year) || year < 1900 || year > 2000) {
                message = "Year of birth must be a 4-digit number between 1900 and 2000.";
            }
            // Check if checkbox is checked
            else if (!terms) {
                message = "You must agree to the terms and conditions.";
            }

            if (message !== "") {
                document.getElementById("message").innerText = message;
                return false;
            }

            alert("Registration Successful!");
            return true;
        }
    </script>

</body>
</html>
