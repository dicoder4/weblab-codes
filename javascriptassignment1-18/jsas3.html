<!DOCTYPE html>
<html>
<head>
    <title>Check Vowel</title>
    <script>
        function isVowel(char) {
            char = char.toLowerCase();
            if (char === 'a' || char === 'e' || char === 'i' || char === 'o' || char === 'u') {
                return true;
            } else {
                return false;
            }
        }

        function checkChar() {
            var ch = document.getElementById("charInput").value;
            if (ch.length !== 1) {
                alert("Please enter only one character.");
                return;
            }
            var result = isVowel(ch);
            alert("Is vowel? " + result);
        }
    </script>
</head>
<body>
    <h3>Enter a single character:</h3>
    <input id="charInput" maxlength="1">
    <button onclick="checkChar()">Check</button>
</body>
</html>
