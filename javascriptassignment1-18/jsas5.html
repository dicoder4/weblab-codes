<!DOCTYPE html>
<html>
<head>
    <title>Sum and Multiply of Array</title>
    <script>
        function sum(arr) {
            var total = 0;
            for (var i = 0; i < arr.length; i++) {
                total += arr[i];
            }
            return total;
        }

        function multiply(arr) {
            var result = 1;
            for (var i = 0; i < arr.length; i++) {
                result *= arr[i];
            }
            return result;
        }

        function calculate() {
            var input = document.getElementById("numbers").value;
            var numbers = input.split(',').map(Number);
            var totalSum = sum(numbers);
            var totalProduct = multiply(numbers);
            document.getElementById("output").innerHTML =
                "Sum: " + totalSum + "<br>Product: " + totalProduct;
        }
    </script>
</head>
<body>
    <h3>Enter numbers separated by commas:</h3>
    <input id="numbers" type="text" placeholder="e.g. 1,2,3,4">
    <button onclick="calculate()">Calculate</button>
    <p id="output"></p>
</body>
</html>
