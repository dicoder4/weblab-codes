<!DOCTYPE html>
<html>
<head>
    <title>Reverse a String</title>
    <script>
        function reverse(str) {
            var reversed = "";
            for (var i = str.length - 1; i >= 0; i--) {
                reversed += str[i];
            }
            return reversed;
        }

        function showReverse() {
            var input = document.getElementById("inputText").value;
            var result = reverse(input);
            document.getElementById("output").innerText = "Reversed string: " + result;
        }
    </script>
</head>
<body>
    <h3>Enter a string to reverse:</h3>
    <input type="text" id="inputText">
    <button onclick="showReverse()">Reverse</button>
    <p id="output"></p>
</body>
</html>
