<!DOCTYPE html>
<html>
<head>
    <title>Sort Names</title>
</head>
<body>

    <h3>Sorted Names List</h3>
    <button onclick="getNames()">Enter Names</button>
    <ol id="nameList"></ol>

    <script>
        function getNames() {
            var names = [];
            while (true) {
                var name = prompt("Enter a name (Cancel to stop):");
                if (name === null) {
                    break; // Stop when user clicks cancel
                }
                if (name.trim() !== "") {
                    names.push(name.trim());
                }
            }

            names.sort();

            var list = document.getElementById("nameList");
            list.innerHTML = ""; // Clear any previous list

            for (var i = 0; i < names.length; i++) {
                var item = document.createElement("li");
                item.textContent = names[i];
                list.appendChild(item);
            }
        }
    </script>

</body>
</html>
