<!DOCTYPE html>
<html>
    <head>

        <title>find longest word</title>
        <script>
            function findlw(words){
                var maxl=0;
                for (var i=0;i<words.length;i++){
                    if(words[i].length>maxl){
                        maxl=words[i].length;
                    }
                } return maxl;
            }

            function showlength(){
                var input=document.getElementById("words").value;
                var wordarray=input.split(" ");
                var longest=findlw(wordarray);
                document.getElementById("ans").innerText="length of longest word="+longest;
            }
            </script>
    </head>
    <body>
        <h1>find longest word</h1>
        <p>Enter words separated by space:</p>
        <input type="text" id="words" />
        <button onclick="showlength()">Find Length</button>
        <p id="ans"></p>
    </body>
    </html>
