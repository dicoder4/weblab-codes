<!DOCTYPE html>
<html>
<head>
    <title>User Info Form</title>
    <script type="text/javascript">
        function handleSubmit() {
            // Get form values
            var name = document.getElementById("name").value;
            var age = parseInt(document.getElementById("age").value);
            var hometown = document.getElementById("hometown").value;

            // Get current year and calculate year of birth
            var currentYear = new Date().getFullYear();
            var yearOfBirth = currentYear - age;

            // Display user name and year of birth
            document.getElementById("output").innerHTML = 
                "<p>Hello, " + name + "! You were born in " + yearOfBirth + ".</p>" +
                "<p><a href='https://www.google.com/search?q=" + encodeURIComponent(hometown) + 
                "' target='_blank'>Search for " + hometown + " on Google</a></p>";

            return false; // prevent form submission
        }
    </script>
</head>
<body>

    <h2>User Information Form</h2>
    <form onsubmit="return handleSubmit();">
        <label for="name">Name:</label>
        <input type="text" id="name" required /><br /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" required /><br /><br />

        <label for="hometown">Hometown:</label>
        <input type="text" id="hometown" required /><br /><br />

        <input type="submit" value="Submit" />
    </form>

    <div id="output"></div>

</body>
</html>
